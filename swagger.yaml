# JWT security
security:
  - bearerAuth: [] 
  
  
# Components
components:

  # Security
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT    # optional, arbitrary value for documentation purposes

  # Data Model
  schemas:
    User:
      properties:
        username:
          type: 'string'
        password: 
          type: 'string'
        mail: 
          type: 'string'
        name: 
          type: 'string'
        surname: 
          type: 'string'
        roles: 
          type: array
          items:
            type: string
      required:
        - username
        - password
        

    Result:
      properties:
        _id:
          type: string
        ExecTime:
          type: integer
        Name:
          type: string
        Value:
          type: string
      required:
        -  _id
      
    
    ScriptExecution:
      properties:
        _id:
          type: string
        Filename:
          type: string
        HasResults:
          type: string
        ResultType:
          type: string
        State:
          type: string
        TimeEnd:
          type: integer
        TimeStart:
          type: integer
        TimeUpdate:
          type: integer
      required:
        -  _id
        - Filename
      
    
    User:
      properties:
        _id:
          type: string
        mail:
          type: string
        name:
          type: string
        password:
          type: string
        roles:
          type: string
        surname:
          type: string
        username:
          type: string
      required:
        -  _id
        - password
        - username
      
    
